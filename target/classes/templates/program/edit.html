<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-primary text-white min-vh-100">
      <div class="p-3">
        <h5 class="mb-3">Teacher</h5>
        <p class="mb-4">Teacher<br>teacher@moe-dl.edu.my</p>
        <ul class="nav flex-column">
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a th:href="@{/crew/registration}" class="nav-link text-white">Crew Registration List</a></li>
          <li class="nav-item"><a th:href="@{/crew/task}" class="nav-link text-white">Manage Crew Task</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program Report</a></li>
          <li class="nav-item"><a th:href="@{/content/view}" class="nav-link text-white">View Content</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Settings</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Help</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Logout</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10">
      <div class="p-4">
        <h2 class="mb-4">Edit Program</h2>
        <form th:action="@{/program/edit}" th:object="${program}" method="POST">
          <input type="hidden" th:field="*{id}" />
          <div class="mb-3">
            <label for="programName" class="form-label">Program Name</label>
            <input type="text" class="form-control" id="programName" th:field="*{programName}" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Update Program</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
