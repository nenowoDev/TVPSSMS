<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Program</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      background-color: #2E4D9D;
      color: white;
      min-height: 100vh;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #405FBF;
    }
    .header {
      background-color: #F4F4F9;
      padding: 15px;
      border-bottom: 1px solid #DDD;
    }
    .header .date {
      font-size: 14px;
      color: gray;
    }
    .main-content {
      background-color: #F9FAFD;
      padding: 20px;
      min-height: 100vh;
    }
    .main-content h3 {
      color: #333;
    }
    .btn-primary {
      background-color: #007BFF;
      color: white;
      border: none;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar p-3">
        <div class="text-center mb-3">
          <h5 class="mb-3">Teacher Avatar</h5>
          <p class="mb-4">Teacher<br>teacher@moe-dl.edu.my</p>
        </div>
        <a href="#">Home</a>
        <a href="#">Manage Studio</a>
        <a href="#">Crew Registration List</a>
        <a href="#">Manage Crew Task</a>
        <a href="#" class="bg-light text-dark">Manage Program</a>
        <a href="#">Manage Program Report</a>
        <a href="#">View Content</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
        <a href="#">Logout</a>
      </nav>

      <!-- Main Content -->
      <div class="col-md-10">
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">
          <h3>Edit Program</h3>
          <div class="d-flex align-items-center">
            <span class="date">Tuesday, 20/08/2023</span>
          </div>
        </div>

        <!-- Content -->
        <div class="main-content">
          <div class="form-container bg-white p-4 rounded">
            <form th:action="@{/program/edit}" th:object="${program}" method="POST">
              <input type="hidden" th:field="*{id}" />
              <div class="mb-3">
                <label for="programName" class="form-label">Program Name</label>
                <input type="text" class="form-control" id="programName" th:field="*{programName}" placeholder="Enter program name" required>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" th:field="*{location}" placeholder="Enter location" required>
              </div>
              <div class="mb-3">
                <label for="programDescription" class="form-label">Program Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="4" placeholder="Enter program description" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
