<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Report</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-primary text-white min-vh-100">
            <div class="p-3">
                <h5 class="mb-3">Teacher</h5>
                <p class="mb-4">Teacher<br>teacher@moe-dl.edu.my</p>
                <ul class="nav flex-column">
                    <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a th:href="@{/crew/registration}" class="nav-link text-white">Crew Registration List</a></li>
                    <li class="nav-item"><a th:href="@{/crew/task}" class="nav-link text-white">Manage Crew Task</a></li>
                    <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program</a></li>
                    <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program Report</a></li>
                    <li class="nav-item"><a th:href="@{/content/view}" class="nav-link text-white">View Content</a></li>
                    <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Settings</a></li>
                    <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Help</a></li>
                    <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content p-4" style="width: 100%;">
            <h1 class="mb-4">Add Report</h1>
            <form th:action="@{/report/add}" th:object="${report}" method="post">
                <div class="mb-3">
                    <label class="form-label">Program Name:</label>
                    <span class="form-control-plaintext" th:text="${report.program.programName}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Program Date:</label>
                    <span class="form-control-plaintext" th:text="${report.program.date}"></span>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Report Content:</label>
                    <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
