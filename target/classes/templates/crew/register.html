<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Registration Form</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 bg-success text-white min-vh-100" th:fragment="sidebar">
      <div class="p-3">
        <!-- Centering only the image -->
        <div class="d-flex justify-content-center mb-3">
          <img src="https://cdn-icons-png.flaticon.com/512/3429/3429425.png" style="width: 100px; height: 100px;">
        </div>
        <h5>Student</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a th:href="@{/users/student}" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a th:href="@{/crew/register}" class="nav-link text-white">Crew Registration</a></li>
          <li class="nav-item"><a th:href="@{/content/}" class="nav-link text-white">View Content</a></li>
          <li class="nav-item"><a th:href="@{/logout}" class="nav-link text-white">Logout</a></li>
        </ul>
      </div>
    </div>
    <!-- Main Content -->
    <div class="col-md-10">
      <div class="p-4">
        <h2>Crew Registration Form</h2>
        <!-- Show message if already registered -->
        <div th:if="${alreadyRegistered}">
          <p class="alert alert-info">You are already registered as a crew member!</p>
          <div>
            <p><strong>Name:</strong> <span th:text="${crew.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${crew.email}"></span></p>
            <p><strong>Position:</strong> <span th:text="${crew.position}"></span></p>
            <p><strong>Year:</strong> <span th:text="${crew.year}"></span></p>
          </div>
        </div>

        <!-- Show the form if not registered -->
        <form th:if="!${alreadyRegistered}" th:action="@{/crew/register}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <select class="form-select" id="position" name="position" required>
              <option value="" disabled selected>Select position</option>
              <option value="multimedia">Multimedia Crew</option>
              <option value="shooting">Shooting Crew</option>
              <option value="production">Production Crew</option>
              <option value="documentation">Documentation Crew</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" name="year" placeholder="Enter the year" required>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
