<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Registration Form</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 bg-primary text-white min-vh-100">
      <div class="p-3">
        <h5>Teacher Avatar</h5>
        <p>Teacher<br>teacher@moe-dl.edu.my</p>
        <ul class="nav flex-column">
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a th:href="@{/crew/registration}" class="nav-link text-white">Crew Registration List</a></li>
          <li class="nav-item"><a th:href="@{/crew/task}" class="nav-link text-white">Manage Crew Task</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program Report</a></li>
          <li class="nav-item"><a th:href="@{/content/view}" class="nav-link text-white">View Content</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Settings</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Help</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Logout</a></li>
        </ul>
      </div>
    </div>
    <!-- Main Content -->
    <div class="col-md-10">
      <div class="p-4">
        <h2>Crew Registration Form</h2>
        <form th:action="@{/crew/register}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <select class="form-select" id="position" name="position" required>
              <option value="" disabled selected>Select position</option>
              <option value="Leader">Leader</option>
              <option value="Member">Member</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" placeholder="Enter the year" required>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
