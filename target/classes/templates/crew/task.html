<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Crew Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 bg-primary text-white min-vh-100">
      <div class="p-3">
        <h5>Teacher Avatar</h5>
        <p>Teacher<br>teacher@moe-dl.edu.my</p>
        <ul class="nav flex-column">
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a th:href="@{/crew/registration}" class="nav-link text-white">Crew Registration List</a></li>
          <li class="nav-item"><a th:href="@{/crew/task}" class="nav-link text-white">Manage Crew Task</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program Report</a></li>
          <li class="nav-item"><a th:href="@{/content/view}" class="nav-link text-white">View Content</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Settings</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Help</a></li>
          <li class="nav-item"><a th:href="@{/logout}" class="nav-link text-white">Logout</a></li>
        </ul>
      </div>
    </div>
    <!-- Main Content -->
    <div class="col-md-10">
      <div class="p-4">
        <h2>Manage Crew Task</h2>
        
        <!-- Add Task Button -->
        <div class="mb-3">
          <a th:href="@{/crew/task/form}" class="btn btn-success">Add Task</a>
        </div>
        
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Search your task here..." />
        </div>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>No.</th>
              <th>Task Name</th>
              <th>Crew Name</th>
              <th>Roles</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          <tbody>
			<tr th:each="task, iterStat : ${taskList}">
			    <td th:text="${iterStat.count}"></td>
			    <td th:text="${task.name}"></td>
			    <td th:text="${task.crew.name}"></td>
			    <td th:text="${task.role}"></td>
			    <td class="table-action-buttons">
			        <a th:href="@{'/crew/task/form?id=' + ${task.id}}" class="btn btn-sm btn-primary">Edit</a>
			        <a th:href="@{'/crew/task/delete/' + ${task.id}}" class="btn btn-sm btn-danger">Delete</a>
			    </td>
			</tr>
			</tbody>
                </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
