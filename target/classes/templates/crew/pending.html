<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Crew Registrations</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 bg-primary text-white min-vh-100">
      <div class="p-3">
        <h5>Teacher Avatar</h5>
        <p>Teacher<br>teacher@moe-dl.edu.my</p>
        <ul class="nav flex-column">
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a th:href="@{/crew/registration}" class="nav-link text-white">Crew Registration List</a></li>
          <li class="nav-item"><a th:href="@{/crew/task}" class="nav-link text-white">Manage Crew Task</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program Report</a></li>
          <li class="nav-item"><a th:href="@{/content/view}" class="nav-link text-white">View Content</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Settings</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Help</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Logout</a></li>
        </ul>
      </div>
    </div>
    <!-- Main Content -->
    <div class="col-md-10">
      <div class="p-4">
        <h2>Pending Crew Registrations</h2>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Search crew name here..." />
        </div>
        <table class="table">
          <thead class="table-light">
            <tr>
              <th>No.</th>
              <th>Name</th>
              <th>Action</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="crew, iterStat : ${crewList}">
              <td th:text="${iterStat.count}"></td>
              <td th:text="${crew.name}"></td>
              <td>
                <a th:href="@{'/crew/review/' + ${crew.name}}" class="btn btn-primary btn-sm">Review</a>
                <form th:action="@{'/crew/approve/' + ${crew.id}}" method="post" class="d-inline">
                  <button type="submit" class="btn btn-success btn-sm">Approve</button>
                </form>
                <form th:action="@{'/crew/reject/' + ${crew.id}}" method="post" class="d-inline">
                  <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                </form>
              </td>
              <td>
                <span class="badge bg-warning text-dark">In Progress</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
