<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-primary text-white min-vh-100">
            <div class="p-3">
                <h5 class="mb-3">Teacher</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a th:href="@{/report/view}" class="nav-link text-white">Reports</a></li>
                    <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content p-4" style="width: 100%;">
            <h1 class="mb-4">View Report</h1>
            <div class="mb-3">
                <h4>Program Name</h4>
                <p th:text="${report.program.programName}"></p>
            </div>
            <div class="mb-3">
                <h4>Date</h4>
                <p th:text="${report.program.date}"></p>
            </div>
            <div class="mb-3">
                <h4>Report Content</h4>
                <p th:text="${report.content}"></p>
            </div>
            <a th:href="@{/report/view}" class="btn btn-secondary">Back to Reports</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
