<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #003366;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .container-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h3, p {
            color: white;
        }

        .container-box h4, .container-box p {
            color: #333333;
        }

        .small-text {
            font-size: 0.85rem;
            color: #555;
        }

        .small-text a {
            color: #007bff;
            text-decoration: none;
        }

        .small-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="container-box text-center">
        <div class="mb-4">
            <img th:src="@{/images/logo.png}" alt="Logo" style="width: 100px;">
            <h3 class="mt-3">TVPSSMS</h3>
            <p class="text-muted">Unleash your voice, Shape your world</p>
        </div>
        <h4>Register</h4>
        <form method="post" th:action="@{/users/register}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="district admin">District Admin</option>
                    <option value="state admin">State Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="small-text mt-3">
            Already have an account? <a th:href="@{/users/login}">Login here</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
