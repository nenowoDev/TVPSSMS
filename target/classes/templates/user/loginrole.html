<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .small-text a {
            color: #007bff;
            text-decoration: none;
        }
        .small-text a:hover {
            text-decoration: underline;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container-box text-center">
    <!-- Display Logo -->
	<img th:src="'https://cdn-icons-png.flaticon.com/512/6681/6681204.png'" 
     alt="User Icon" class="logo-img">




    <h2>User Login</h2>
    
    <!-- Display Error Messages -->
    <div th:if="${error != null}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>

    <!-- Login Form -->
    <form method="post" th:action="@{/users/loginrole}">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Link to Registration Page -->
    <p class="small-text mt-3">
        Don't have an account? <a th:href="@{/register}">Register here</a>
    </p>
</div>
</body>
</html>
