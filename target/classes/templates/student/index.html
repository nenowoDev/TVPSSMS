<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 bg-success text-white min-vh-100" th:fragment="sidebar">
      <div class="p-3">
        <!-- Centering only the image -->
        <div class="d-flex justify-content-center mb-3">
          <img src="https://cdn-icons-png.flaticon.com/512/3429/3429425.png" style="width: 100px; height: 100px;">
        </div>
        <h5>Student</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a th:href="@{/users/student}" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a th:href="@{/crew/register}" class="nav-link text-white">Crew Registration</a></li>
          <li class="nav-item"><a th:href="@{/content/}" class="nav-link text-white">View Content</a></li>
          <li class="nav-item"><a th:href="@{/logout}" class="nav-link text-white">Logout</a></li>
        </ul>
      </div>
    </div>
   
    <!-- Main Content -->
    <div class="col-md-10">
      <div class="p-4">
        <!-- Welcome Section -->
        <div class="mb-4">
          <h1>Welcome to the Student Portal</h1>
          <p class="text-muted">Your portal for accessing courses, assignments, and grades.</p>
        </div>
        <!-- Announcements Section -->
        <div class="mb-4">
          <h3>Announcements</h3>
          <ul class="list-group">
            <li class="list-group-item">Register as crew.</li>
            <li class="list-group-item">View new content</li>
          </ul>
        </div>
        <!-- Quick Links Section -->
        <div>
          <h3>Quick Links</h3>
          <div class="d-flex gap-3">
            <a th:href="@{/crew/register}" class="btn btn-primary">Crew Registration</a>
            <a th:href="@{/content/}" class="btn btn-secondary">View Content</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
