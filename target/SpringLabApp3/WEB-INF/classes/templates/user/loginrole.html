<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #003366;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h3, p {
            color: white;
        }

        .login-box h4 {
            color: #333333;
        }

        .login-box label {
            font-weight: bold;
            color: #333333;
        }

        .btn-primary {
            background-color: #003366;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box text-center">
        <div class="mb-4">
            <img src="https://via.placeholder.com/100" alt="Logo" style="width: 80px;">
            <h3 class="mt-3">TVPSSMS</h3>
            <p class="text-muted">Unleash your voice, Shape your world</p>
        </div>
        <h4>Login</h4>
        <form method="POST" action="process_login">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-muted small">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
