<!DOCTYPE html>
<html>

<head>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            /* Darkened overlay */
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.3s ease-out;
        }

        /* Close button styling */
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #e74c3c;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row label {
            font-size: 1rem;
            color: #333;
            width: 120px;
            /* Adjust the width of the label */
        }

        .form-row input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-row input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        input,
        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Modal header */
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }

            .close {
                font-size: 24px;
            }

            h1 {
                font-size: 1.2rem;
            }
        }

        /* Animation for modal fade-in and slide-up */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
            }

            to {
                transform: translateY(0);
            }
        }

        /* Page and Card Container Styling */
        .body-container {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .content-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .video-embed {
            width: 100%;
            height: 180px;
            border: none;
            border-radius: 8px 8px 0 0;
        }

        .card-details {
            padding: 15px;
            flex-grow: 1;
        }

        .content-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .content-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .content-meta {
            font-size: 0.8rem;
            color: #888;
            line-height: 1.5;
        }

        .card-actions {
            padding: 10px 15px;
            background-color: #f1f1f1;
            text-align: center;
            margin-top: auto;
        }

        .action-link {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin: 0 10px;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .video-embed {
                height: 150px;
            }

            .card-details {
                padding: 10px;
            }

            .content-title {
                font-size: 1rem;
            }

            .content-description {
                font-size: 0.8rem;
            }

            .content-meta {
                font-size: 0.7rem;
            }

            .card-actions {
                padding: 5px 10px;
            }
        }
    </style>
    
</head>

<body>

    <h1 class="page-title">All Manageable Content</span></h1>
    <div class="card-container">
        <div class="content-card" th:each="content : ${contents}">
            <iframe class="video-embed" th:src="${content.link}" allowfullscreen>
            </iframe>
            <div class="card-details">
                <h2 class="content-title" th:text="${content.contentTitle}"></h2>
                <p class="content-description" th:text="${content.contentDescription}"></p>
                <p class="content-meta">
                    <strong>Uploaded:</strong> <span th:text="${content.contentUploadDate}"></span><br>
                    <strong>Type:</strong> <span th:text="${content.contentType}"></span><br>
                    <strong>Program ID:</strong> <span th:text="${content.programID}"></span><br>
                    <strong>Owner:</strong> <span th:text="${content.owner}"></span>
                </p>
            </div>
            <div class="card-actions">
                <a class="action-link" th:href="@{/content/{contentID}(contentID=${content.contentID})}">View</a>
                <a class="action-link"
                    th:href="@{/content/delete/{contentID}(contentID=${content.contentID})}">Delete</a>
                <a class="action-link"
                    th:href="@{/content/update/{contentID}(contentID=${content.contentID})}">Update</a>

                
            </div>
        </div>
    </div>
    
      <div style="text-align: center; margin-bottom: 20px;">
        <a href="add" style="text-decoration: none;">
            <button style="
                background-color: #4CAF50; 
                color: white; 
                border: none; 
                border-radius: 8px; 
                padding: 12px 20px; 
                font-size: 1rem; 
                cursor: pointer; 
                transition: background-color 0.3s;">
                + Add New Content
            </button>
        </a>
    </div>

    
</body>

</html>
