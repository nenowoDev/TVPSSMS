<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Content</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        /* General body styling */
        .body-container {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Page title styling */
        .page-title {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form container styling */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form input styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Back link styling */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            .form-group input {
                padding: 8px;
                font-size: 0.9rem;
            }

            button[type="submit"] {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body class="body-container">

    <h1 class="page-title">Update Content</h1>

    <div class="form-container">
        <form th:action="@{/content/update/save}" th:object="${content}" method="post">
            <!-- Hidden input field for contentID -->
            <input type="hidden" th:field="*{contentID}" id="contentID"/>

            <div class="form-group">
                <label for="contentTitle">Title</label>
                <input type="text" th:field="*{contentTitle}" id="contentTitle" required/>
            </div>

            <div class="form-group">
                <label for="contentDescription">Description</label>
                <input type="text" th:field="*{contentDescription}" id="contentDescription" />
            </div>

            <div class="form-group">
                <label for="contentUploadDate">Upload Date</label>
                <input type="date" th:field="*{contentUploadDate}" id="contentUploadDate" />
            </div>

            <div class="form-group">
                <label for="contentType">Content Type</label>
                <input type="text" th:field="*{contentType}" id="contentType" />
            </div>

            <div class="form-group">
                <label for="programID">Program ID</label>
                <input type="text" th:field="*{programID}" id="programID" />
            </div>

            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" th:field="*{link}" id="link" />
            </div>

            
            <button type="submit">Update</button>
        </form>
    </div>

    <a th:href="@{/content/manage}" class="back-link">Back to manage Content</a>

</body>
</html>
