<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Content</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="body-container">


	<div class="col-md-2 bg-success text-white min-vh-100" th:include="~{/student/index.html :: sidebar}"></div>

    <h1 class="page-title">All Content</h1>
    <div class="card-container">
        <div class="content-card" th:each="content : ${contents}">
            <iframe 
                class="video-embed"
                th:src="${content.link}" 
                allowfullscreen>
            </iframe>
            <div class="card-details">
                <h2 class="content-title" th:text="${content.contentTitle}"></h2>
                <p class="content-description" th:text="${content.contentDescription}"></p>
                <p class="content-meta">
                    <strong>Uploaded:</strong> <span th:text="${content.contentUploadDate}"></span><br>
                    <strong>Type:</strong> <span th:text="${content.contentType}"></span><br>
                    <strong>Program ID:</strong> <span th:text="${content.programID}"></span><br>
                    <strong>Owner:</strong> <span th:text="${content.owner}"></span>
                </p>
            </div>
            <div class="card-actions">
                <a class="action-link" th:href="@{/content/{contentID}(contentID=${content.contentID})}">View</a>
               
            </div>
        </div>
    </div>
</body>
</html>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
<style>
/* General body styling */
.body-container {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
    color: #333;
}

/* Page title styling */
.page-title {
    text-align: center;
    margin-bottom: 20px;
}

/* Card container styling */
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 10px;
}

/* Individual card styling */
.content-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures consistent positioning of actions at the bottom */
}

/* Video styling */
.video-embed {
    width: 100%;
    height: 180px;
    border: none;
    border-radius: 8px 8px 0 0;
}

/* Card details */
.card-details {
    padding: 15px;
    flex-grow: 1; /* Ensures this section takes available space */
}
.content-title {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #333;
}

.content-description {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 10px;
}

.content-meta {
    font-size: 0.8rem;
    color: #888;
    line-height: 1.5;
}

/* Actions section */
.card-actions {
    padding: 10px 15px;
    background-color: #f1f1f1;
    text-align: center;
    margin-top: auto; /* Pushes actions to the bottom */
}

.action-link {
    text-decoration: none;
    color: #4CAF50;
    font-weight: bold;
    margin: 0 10px;
}

.action-link:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .video-embed {
        height: 150px;
    }

    .card-details {
        padding: 10px;
    }

    .content-title {
        font-size: 1rem;
    }

    .content-description {
        font-size: 0.8rem;
    }

    .content-meta {
        font-size: 0.7rem;
    }

    .card-actions {
        padding: 5px 10px;
    }
}

</style>
