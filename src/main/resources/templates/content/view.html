<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Content</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Page title styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        /* Content details container */
        .content-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        /* Video embed styling */
        .video-embed {
            flex: 1 1 60%;
            max-width: 900px;
            height: 510px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Info container styling */
        .info-container {
            flex: 1 1 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-container p {
            font-size: 1rem;
            margin: 10px 0;
            color: #555;
        }

        .info-container p strong {
            color: #333;
        }

        /* Back link styling */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            border: 1px solid #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Content Details</h1>
    <div class="content-container">
        <!-- Video Embed -->
        <iframe 
            class="video-embed"
            th:src="${content.link}"
            allowfullscreen>
        </iframe>

        <!-- Info Section -->
        <div class="info-container">
            <p><strong>Content ID:</strong> <span th:text="${content.contentID}"></span></p>
            <p><strong>Title:</strong> <span th:text="${content.contentTitle}"></span></p>
            <p><strong>Description:</strong> <span th:text="${content.contentDescription}"></span></p>
            <p><strong>Upload Date:</strong> <span th:text="${content.contentUploadDate}"></span></p>
            <p><strong>Type:</strong> <span th:text="${content.contentType}"></span></p>
            <p><strong>Program ID:</strong> <span th:text="${content.programID}"></span></p>
            <p><strong>Owner:</strong> <span th:text="${content.owner}"></span></p>
        </div>
    </div>

    <a th:href="@{/content/}">Back to All Content</a>
</body>
</html>
