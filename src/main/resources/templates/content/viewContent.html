<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-primary text-white min-vh-100">
      <div class="p-3">
        <h5>Teacher Avatar</h5>
        <p>Teacher<br>teacher@moe-dl.edu.my</p>
        <ul class="nav flex-column">
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a th:href="@{/crew/registration}" class="nav-link text-white">Crew Registration List</a></li>
          <li class="nav-item"><a th:href="@{/crew/task}" class="nav-link text-white">Manage Crew Task</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Manage Program Report</a></li>
          <li class="nav-item"><a th:href="@{/content/view}" class="nav-link text-white">View Content</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Settings</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Help</a></li>
          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Logout</a></li>
        </ul>
      </div>
    </div>
    <!-- Main Content -->
    <div class="col-md-9 col-lg-10">
      <div class="p-4">
        <!-- Video Player Section -->
        <div class="mb-4">
          <div class="ratio ratio-16x9">
            <iframe th:src="@{${currentVideo.link}}" title="Video Player" allowfullscreen></iframe>
          </div>
          <h2 class="mt-3" th:text="${currentVideo.contentTitle}">Video Title</h2>
          <p class="text-muted" th:text="${currentVideo.contentDescription}">Video Description</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
