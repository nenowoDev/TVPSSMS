<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reports</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-primary text-white min-vh-100">
            <div class="p-3">
                <h5 class="mb-3">Teacher</h5>
                <p class="mb-4">Teacher<br>teacher@moe-dl.edu.my</p>
		        <ul class="nav flex-column">
		          <li class="nav-item"><a th:href="@{/users/teachers}" class="nav-link text-white">Home</a></li>
		          <li class="nav-item"><a th:href="@{/crew/registration}" class="nav-link text-white">Crew Registration List</a></li>
		          <li class="nav-item"><a th:href="@{/crew/task}" class="nav-link text-white">Manage Crew Task</a></li>
		          <li class="nav-item"><a th:href="@{/program/view}" class="nav-link text-white">Manage Program</a></li>
		          <li class="nav-item"><a th:href="@{/report/view}" class="nav-link text-white">Manage Program Report</a></li>
		          <li class="nav-item"><a th:href="@{/content/}" class="nav-link text-white">View Content</a></li>
		          <li class="nav-item"><a th:href="@{/content/manage}" class="nav-link text-white">Manage Content</a></li>
		          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Settings</a></li>
		          <li class="nav-item"><a th:href="@{#}" class="nav-link text-white">Help</a></li>
		          <li class="nav-item"><a th:href="@{/logout}" class="nav-link text-white">Logout</a></li>
		        </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content p-4" style="width: 100%;">
            <h1 class="mb-4">Program Reports</h1>

            <!-- Programs Table -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-blue">
                        <tr>
                            <th>Program Name</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="program : ${programs}">
                            <td th:text="${program.programName}"></td>
                            <td th:text="${program.date}"></td>
                            <td>
                                <a th:href="@{'/report/add/' + ${program.id}}" class="btn btn-primary btn-sm">Add Report</a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
